# ~Fix the diabolical default prefix~
# Set up prefix
set-option -g prefix C-a
unbind C-b
bind-key C-a send prefix


################
### SETTINGS ###
################

# 256 color term
set -g default-terminal "screen-256color"

# default to zsh
set-option -g default-shell /bin/zsh

# tmux thinks it owns the Esc key
# vim says "get your own mode switcher you hog!
# (also fix your movement keys)"
set -sg escape-time 0

# Fix the movement keys in copy mode
setw -g mode-keys vi

# start numbering at 1
# 0 on keyboard is out of place for window selection
# I'm beginning to think tmux developers have enormous hands
set -g base-index 1
set-window-option -g pane-base-index 1
setw -g pane-base-index 1

# Mouse mode on for lazy Sundays
setw -g mouse on

# increase repeat time for repeatable commands because SQUIRREL
set -g repeat-time 1000

# tmux messages are displayed for 750 milliseconds by default
# default time to read message should not have the units of milliseconds
set -g display-time 4000

# Set the terminal title
set-option -g set-titles on
set-option -g set-titles-string '#S.#I: #W' # session name, window number, program name
set-window-option -g automatic-rename on      # auto name windows to dir/program

####################
### KEY BINDINGS ###
####################

# split panes with easy to remember keys
# I mean, you could memorize % and " instead
# Also starts them in current path
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Is it [ or ] to paste? can never remember
# I think it might be C-a [ *expletive* q C-a ]
bind v paste-buffer

# search back in ~clipboard~ buffer history
bind V choose-buffer

# pane selection like vim
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
# (-n means no prefix needed)
bind M-k swap-pane -U
bind M-j swap-pane -D
#bind M-h swap-pane -L
#bind M-l swap-pane -R

# pane resize with vim
# (-r means repeatable without spamming prefix)
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# Swap order of windows
# Warning: This is really fun
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# Last channel button for windows
# activate with ctrl key held down too
bind a last-window
bind C-a last-window

# Open new window in WINHOME
# (this overwrites list-windows ¯\_(ツ)_/¯)
# (have to hard code bc it wont expand vars)
bind w new-window -c /mnt/c/Users/richj

# Rename window
bind r command-prompt -I "rename-window "

